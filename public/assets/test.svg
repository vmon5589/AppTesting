<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c47ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient)" stroke="#4c1d95" stroke-width="4"/>
  
  <!-- Icon representing user/profile -->
  <g transform="translate(200,200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="35" fill="white" opacity="0.9"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="60" ry="80" fill="white" opacity="0.9"/>
    
    <!-- Arms -->
    <ellipse cx="-45" cy="10" rx="20" ry="50" fill="white" opacity="0.9" transform="rotate(-15)"/>
    <ellipse cx="45" cy="10" rx="20" ry="50" fill="white" opacity="0.9" transform="rotate(15)"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    AppTest
  </text>
</svg>
